<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>
Literariness prediction
</title>
<script>
function toggle(id) {
    /* toggle element with id to be hidden or not. */
    var el = document.getElementById(id);
    if(el.style.display == 'none')
        el.style.display = 'block';
    else
        el.style.display = 'none';
}
</script>
</head>
<body>
<div style="margin-left: auto;  margin-right: auto;  width: 80%; ">
<h1>
Literariness prediction
</h1>

<div>
Tokenized chunks (<a href="javascript: toggle('tokens'); ">toggle</a>):
<pre id=tokens style="display: none; ">
{% for (name, chunk), score in chunks %}
<b>{{ name }}; prediction={{ score|round(2) }}</b>
{{ chunk }}

{% endfor %}

</pre>
</div>

<div>
Predictions (1-7, 1=definitely not litearry, 7=highly literary):
<pre>
{{ pred }}

{{ summary }}
</pre>

<img src="data:image/png;base64, {{ boxplot }}"/><br/>

<img src="data:image/png;base64, {{ histplot }}"/>

</div>

</div></body></html>
